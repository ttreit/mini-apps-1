<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>CSV Report Generator</title>
    <meta name='author' content='Tammy Treit'>
    <meta name='description' content='A client/server app that generates CSV reports'>
    <link rel='stylesheet' href='./styles/main.css'>
    <link rel='shortcut icon' href='favicon.ico' type='image/x-icon'>

  </head>
  <body>
    <h1>Convert JSON to CSV</h1>
    <form action='/' method='POST' enctype="application/json">
      <label for='json'>Enter JSON</label>
      <textarea
        id='json' name='input_json'
        rows='10' cols='40'>
      </textarea>
      <button
          type='submit'>
        Get CSV!
      </button>
    </form>
    <div id='results'>
      <h2>Results:</h2>
      <a href="http://127.0.0.1:3500/download">Download CSV</a>
    </div>
  </body>
</html>
