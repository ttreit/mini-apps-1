<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-a'>
    <title>CSV Report</title>
    <meta name='author' content='Tammy Treit'>
    <meta name='description' content='CSV data converted from a JSON object'>
    <link rel='shortcut icon' href='favicon.ico' type='image/x-icon'>
  </head>
  <body>
<div id='json'></div>
<div id='csv'></div>
<h1>Convert JSON to CSV</h1>
    <label for='enterjson'>Enter your JSON here:</label>
    <textarea
      id='inputjson' name='inputjson'
      rows='10' cols='40'>
    </textarea>
    <button
        class='submit'
        type='button'>
      Get CSV!
    </button>
  </body>
</html>
